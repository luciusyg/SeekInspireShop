<template name="submitPage">

<div class="items-container">
	<div class="col-md-4">
		<div class="submit-item-box">
			 <div class="submit-image-box">
				  <img class="item-maxwidth"  src="http://41.media.tumblr.com/5f00b946b82bc1701f97988f5b59865d/tumblr_nf6malZ0y61shao85o1_540.jpg">
			  </div>
				<form>
				  	<div class="form-group has-feedback">
						  <input type="text" class="form-control title-field" id="titleField" placeholder="Type Title Here">
						  <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
				  	</div>
					<div class = "form-group">
				     	 <textarea class = "form-control form-grey" rows = "5" placeholder="Describe your item"></textarea>
				  	</div>
			  	</form>
			  	<form class="form-inline">
				  	<div class="form-group has-feedback">
						  <span class="glyphicon glyphicon-link form-control-feedback"></span>
						  <input type="text" class="form-control form-grey" id="linkField" placeholder="Item URL">
				  	</div>
				  	<div class="form-group has-feedback pull-right">
						  <span class="glyphicon glyphicon-usd form-control-feedback"></span>
						  <input type="text" class="form-control form-grey" id="priceField" placeholder="Price">
				  	</div>
				</form>
		 		<div class="submit-coupon-box">
		 			<div class="form-group">
					  	<div class="input-group">
						    <div class="input-group-addon ">
						      <span class="glyphicon glyphicon-tags"></span>
						    </div>
					    	<input class="form-control" id="email" name="email" type="text" placeholder="Enter Coupon Code">
					  	</div>
					</div>
		 		</div>
		 	<button type="button" class="btn btn-success btn-block">Next</button>
		 </div>
	</div>
</div>


</template>
